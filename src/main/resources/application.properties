# Swagger API Documentation URL
swagger.url=https://petstore.swagger.io/v2/swagger.json

# Base API URL for test execution
base.api.url=https://petstore.swagger.io/v2

# AI Provider: claude or openai
ai.provider=openai

# API Keys (replace with your actual keys)
claude.api.key=your-claude-api-key
openai.api.key=your-openai-api-key
# Execution options
# Set to true to only generate test cases without running them
generate.tests.only=false
# Set to true to only run existing tests without generating new ones
run.tests.only=false

# Limits
# Maximum number of endpoints to process (0 = no limit)
max.endpoints=10
# Maximum number of test cases per endpoint (0 = no limit)
max.test.cases.per.endpoint=3